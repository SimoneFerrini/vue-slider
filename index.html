<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>



    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay()" @mouseleave="goAutoplay()">

                <div class="item">
                    <img :src="slides[activeIndex].image" alt="img" />
                    <div class="text">
                        <h3>{{slides[activeIndex].title}}</h3>
                        <p>
                            {{slides[activeIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>
                    <div v-for="(slide,index) in slides" @click="activeThumb(index)" :class="activeIndex == index ? 'active' : '' " class="thumb">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                    
                    
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
